<ion-view view-title="Browse">
  <ion-content class="padding" noScroll scroll="false">
    
    <div class="row">
      <div class="col swipe-deck">
        <swipe-cards>
          <swipe-card on-card-swipe="cardSwiped()" id="start-card">
            Swipe down for a new card
          </swipe-card>
          <swipe-card ng-repeat="card in cards" 
            on-destroy="cardDestroyed($index)" 
            on-card-swipe="cardSwiped($index)"
            class="swipe-card">
            <div ng-controller="CardCtrl">
              <div class="title">
                {{card.title}}
              </div>
              <div class="image">
                <img ng-src="{{card.image}}">
              </div>
              <div class="button-bar">
                <button class="button button-clear button-positive" ng-click="goAway()">Answer</button>
                <button class="button button-clear button-positive" ng-click="goAway()">Decline</button>
              </div>
            </div>
          </swipe-card>
        </swipe-cards>
      </div class="col">
    </div class="row">

  </ion-content>
</ion-view>
